<div class="submit-form">
  <div *ngIf="!submitted">
    <div class="form-group">
      <label class="label-nome" for="nome">Nome</label>
      <input
        type="text"
        class="form-control"
        id="nome"
        required
        [(ngModel)]="funcionario.nome"
        name="nome"
      />
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input
        class="form-control"
        id="email"
        required
        [(ngModel)]="funcionario.email"
        name="email"
      />
    </div>

    <div class="form-group">
      <label for="senha">Senha</label>
      <input
        class="form-control"
        id="senha"
        required
        type="password"
        [(ngModel)]="funcionario.senha"
        name="senha"
      />
    </div>

    <div class="form-group">
      <label for="documento">Documento</label>
      <input
        class="form-control"
        id="documento"
        required
        [(ngModel)]="funcionario.documento"
        name="documento"
      />
    </div>

    <div class="form-group">
      <label for="grupo">Grupo</label>
      <input
        class="form-control"
        id="grupo"
        required
        [(ngModel)]="funcionario.grupo"
        name="grupo"
      />
    </div>

    <div class="form-group">
      <label for="obs">Obs</label>
      <input
        class="form-control"
        id="obs"
        required
        [(ngModel)]="funcionario.obs"
        name="obs"
      />
    </div>

    <button (click)="criarFuncionario()" id="button1" class="btn btn-success">Criar</button>
  </div>

  <div *ngIf="submitted">
    <h4>O novo usuário foi enviado.</h4>
    <button class="btn btn-success" (click)="adicionarNovoFuncionario()">Adicionar funcionário</button>
  </div>
</div>
